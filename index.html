<html>
<head>
<meta charset='utf-8'/>
<title>
</title>
<script src="static/js/require.js" data-main="static/js/main"></script>
</head>
<body>
<div>依赖非AMD规范的js库<span id='jquery-dest'>----</span></div>
<div style="background-color:#ccc;padding:8px;">
    <p>clipboard.js把文本复制到系统剪切板上<a href="https://clipboardjs.com">官网</a></p>
    <div style="margin-bottom:30px">
       <input id='clipboard' value="点击右边按钮,复制本段文本">
       <button class='btn' data-clipboard-target="#clipboard"> clip </button>
    </div>
    <div style="margin-bottom:30px;">
       <button class="btn" data-clipboard-text="点击直接复制按钮上的文本">点击直接复制按钮上的文本</button>
    </div>
    <div>
        <textarea id='clipboardcut'>点击右边按钮,剪切本段文本</textarea>
        <button class="btn" data-clipboard-target="#clipboardcut" data-clipboard-action="cut">clip</button>
    </div>
</div>

<div style="background-color:#ccc;padding:8px;">
   <p>chart.js图表生成功具</p>
   <div style="width:50%;background-color:white;">
       <canvas id="myChart" width="400" height="400"></canvas>
   </div>
</div>

<hr>

<div style="margin-bottom:20px;">
    <p>jssor.js轮播图生成工具</p>
    <!--#region Jssor Slider Begin -->
    <div id="slider1_container" style="position: relative; width: 500px; height: 300px; overflow: hidden;">
        <!-- Slides Container --> 
        <div u="slides" style="position: absolute; left: 0px; top: 0px; width: 500px; height: 300px; overflow: hidden;">
            <div><a href="http://sina.cn"><img u="image" src="static/image/image1.jpg" /></a></div>
            <div><a href="http://sohu.cn"><img u="image" src="static/image/image2.jpg" /></a></div>
            <div><a href="http://qq.cn"><img u="image" src="static/image/image1.jpg" /></a></div>
            <div><a href="http://163.cn"><img u="image" src="static/image/image2.jpg" /></a></div>
        </div>
        <!--#region Arrow Navigator Skin Begin -->
        <!-- Help: https://www.jssor.com/development/slider-with-arrow-navigator.html -->
        <style>
           .jssora073 {display:block;position:absolute;cursor:pointer;}
           .jssora073 .a {fill:#ddd;fill-opacity:.7;stroke:#000;stroke-width:160;stroke-miterlimit:10;stroke-opacity:.7;}
           .jssora073:hover {opacity:.8;}
           .jssora073.jssora073dn {opacity:.4;}
           .jssora073.jssora073ds {opacity:.3;pointer-events:none;}
        </style>
        <div data-u="arrowleft" class="jssora073" style="width:50px;height:50px;top:0px;left:30px;" data-autocenter="2" data-scale="0.75" data-scale-left="0.75">
           <svg viewBox="0 0 16000 16000" style="position:absolute;top:0;left:0;width:100%;height:100%;">
               <path class="a" d="M4037.7,8357.3l5891.8,5891.8c100.6,100.6,219.7,150.9,357.3,150.9s256.7-50.3,357.3-150.9 l1318.1-1318.1c100.6-100.6,150.9-219.7,150.9-357.3c0-137.6-50.3-256.7-150.9-357.3L7745.9,8000l4216.4-4216.4 c100.6-100.6,150.9-219.7,150.9-357.3c0-137.6-50.3-256.7-150.9-357.3l-1318.1-1318.1c-100.6-100.6-219.7-150.9-357.3-150.9 s-256.7,50.3-357.3,150.9L4037.7,7642.7c-100.6,100.6-150.9,219.7-150.9,357.3C3886.8,8137.6,3937.1,8256.7,4037.7,8357.3 L4037.7,8357.3z"></path>
           </svg>
        </div>
        <div data-u="arrowright" class="jssora073" style="width:50px;height:50px;top:0px;right:30px;" data-autocenter="2" data-scale="0.75" data-scale-right="0.75">
           <svg viewBox="0 0 16000 16000" style="position:absolute;top:0;left:0;width:100%;height:100%;">
               <path class="a" d="M11962.3,8357.3l-5891.8,5891.8c-100.6,100.6-219.7,150.9-357.3,150.9s-256.7-50.3-357.3-150.9 L4037.7,12931c-100.6-100.6-150.9-219.7-150.9-357.3c0-137.6,50.3-256.7,150.9-357.3L8254.1,8000L4037.7,3783.6 c-100.6-100.6-150.9-219.7-150.9-357.3c0-137.6,50.3-256.7,150.9-357.3l1318.1-1318.1c100.6-100.6,219.7-150.9,357.3-150.9 s256.7,50.3,357.3,150.9l5891.8,5891.8c100.6,100.6,150.9,219.7,150.9,357.3C12113.2,8137.6,12062.9,8256.7,11962.3,8357.3 L11962.3,8357.3z"></path>
           </svg>
        </div>
    </div>
    <!--#endregion Jssor Slider End -->
</div>
<div style="height:300px;margin-bottom:20px;"><hr></div>
</body>
</html>
